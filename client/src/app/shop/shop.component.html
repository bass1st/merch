<div class="container mt-5">
    <div class="row">
        <section class="col-3">
            <ng-container *ngIf="types && brands">
                <h5 class="text-warning ms-3 mt-3 mb-4">Sort</h5>
                <select class="form-select mb-4" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let sort of sortOptions" [selected]="shopParams.sort === sort.value" [value]="sort.value">
                        {{ sort.name }}
                    </option>
                </select>
                <h5 class="text-warning ms-3">Brands</h5>
                <ul class="list-group mb-3">
                    <li class="list-group-item" [class.active]="brand.id === shopParams.brandId" [value]="brand.id" *ngFor="let brand of brands" (click)="onBrandSelected(brand.id)">
                        {{ brand.name }}
                    </li>
                </ul>
                <h5 class="text-warning ms-3">Types</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" [class.active]="type.id === shopParams.typeId" [value]="type.id" *ngFor="let type of types" (click)="onTypeSelected(type.id)">
                        {{ type.name }}
                    </li>
                </ul>
            </ng-container>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header [totalCount]="totalCount" [pageNumber]="shopParams.pageNumber" [pageSize]="shopParams.pageSize"></app-paging-header>
                <div class="d-flex mt-2" *ngIf="products">
                    <input type="text" class="form-control me-2" placeholder="Search" #search (keyup.enter)="onSearch()">
                    <button class="btn btn-outline-primary mx-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success" (click)="onReset()">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount" [pageNumber]="shopParams.pageNumber" (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
